<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Articals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* Same CSS as before - unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c2c2c;
            --accent-color: #e8c284;
            --light-color: #f9f9f9;
            --text-color: #333;
            --border-color: #eaeaea;
            --sale-color: #e65540;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background-color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding: 5px 10px;
            font-size: 14px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Rest of your CSS remains exactly the same */
        /* ... [Your existing CSS] ... */

    </style>
</head>
<body>
    <!-- Your existing HTML structure remains the same -->
    <!-- ... [Your existing HTML] ... -->

    <script>
        // Vercel-compatible data storage - MUST MATCH ADMIN PANEL
        function getStorageKey() {
            return 'furnitureArticals_posts_v2';
        }

        // Load posts from localStorage
        function loadPosts() {
            const postsContainer = document.getElementById('posts-container');
            const storageKey = getStorageKey();
            
            try {
                const posts = JSON.parse(localStorage.getItem(storageKey)) || [];
                
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                            <i class="fas fa-box-open" style="font-size: 48px; color: #e8c284; margin-bottom: 20px;"></i>
                            <h3 style="color: #666; margin-bottom: 10px;">No Furniture Available</h3>
                            <p style="color: #999;">Check back later for new furniture collections.</p>
                        </div>
                    `;
                    return;
                }
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'product-card';
                    postElement.innerHTML = `
                        <div class="product-image">
                            <img src="${post.image}" alt="${post.title}" onerror="this.src='https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80'">
                            <div class="product-actions">
                                <div class="action-btn" onclick="addToWishlist('${post.id}')">
                                    <i class="far fa-heart"></i>
                                </div>
                                <div class="action-btn" onclick="showProductDetails('${post.id}')">
                                    <i class="far fa-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${post.title}</h3>
                            <p class="product-description">${post.description.substring(0, 100)}...</p>
                            <button class="btn btn-whatsapp" onclick="openWhatsApp('${post.id}')">
                                <i class="fab fa-whatsapp"></i> Contact via WhatsApp
                            </button>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #e8c284; margin-bottom: 20px;"></i>
                        <h3 style="color: #666; margin-bottom: 10px;">Error Loading Furniture</h3>
                        <p style="color: #999;">Please refresh the page or check back later.</p>
                    </div>
                `;
            }
        }

        // WhatsApp function
        function openWhatsApp(postId) {
            const storageKey = getStorageKey();
            try {
                const posts = JSON.parse(localStorage.getItem(storageKey)) || [];
                const post = posts.find(p => p.id === postId);
                
                if (post) {
                    const message = encodeURIComponent(post.whatsappMessage + ' - ' + post.title);
                    window.open(`https://wa.me/447405338093?text=${message}`, '_blank');
                }
            } catch (error) {
                console.error('Error opening WhatsApp:', error);
            }
        }

        // Rest of your JavaScript functions remain the same
        // ... [Your existing JavaScript] ...

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            // Debug info
            console.log('Storage key:', getStorageKey());
            console.log('Posts loaded:', JSON.parse(localStorage.getItem(getStorageKey())) || []);
        });
    </script>
</body>
</html>
